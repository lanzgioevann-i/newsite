<!DOCTYPE HTML>
<HTML>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


        <link rel="stylesheet" href="css/colors.css">
        <link rel="stylesheet" href="css/styles.css">

        
       
    </head>
    <body ng-app="appBody">
	
		<!-- NAV BAR -->
        <div class="navbackground">
            <nav class="navbar navbar-expand-lg navbar-light ">

                <a class="navbar-brand white-text" href="#">Test Title</a>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link white-text" href="#">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link white-text" href="#">Link</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle white-text" style="z-index:1000;"href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Dropdown
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Something else here</a>
                            </div>
                        </li>
                    </ul>
                    <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </div>
            </nav>
        </div>
        
        <div style="" class="scrollbar grey darken-4">
            <div class="scrollbar-bar light-blue lighten-2" id="bar"></div>
        </div>

        <div class="intro">
            <div class="container-fluids">
                <div class="row">
                    <div class="col-sm-12 col-md-4">
                        <img src="img/test.png" class="img-fluid" alt="Lanz">
                    </div>
                    <div class="col-sm-12 col-md-8">
                        <div class="row ">
                            <div class="col-12">
                                <div class="green content"></div>
                            </div>
                            <div class="col-12">
                                <div class="blue content"></div>
                            </div>
                            <div class="col">
                                <div class="materialize-red content"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="works-container" ng-controller="WorksController">
            
            <div ng-repeat="work in works">
            
                <div class="work" id="work{{work.id}}" onmouseover="a(this.id)">
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-12 col-md-6 {{ (work.id%2)==1 ? 'offset-md-6' : '' }} ">
                                <div class="container-fluid">
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <img src="{{work.imgSrc}}" class="img-fluid" alt="{{work.name}}">
                                            <h2 class="work-title display-1 white-text">{{work.name}}</h2>
                                            <p class="text-justify white-text text-darken-4">{{work.description}}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                
            </div>
            
        </div>
        
        
        <div class="section green page">Some section</div>
		<div ng-include="'footer.html'"></div>
        
        <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.10/angular.min.js"></script>
        
        <script src="js/works.js"></script>
        <script src="js/scrollbar.js"></script>
        <script src="js/hoverwork.js"></script>
    </body>
</HTML>
